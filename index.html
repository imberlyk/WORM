<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        .letter {
            font-size: 3rem;
            position: absolute;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <!-- Create each letter as a separate element -->
    <span class="letter" id="l1" style="top: 40%; left: 45%;">h</span>
    <span class="letter" id="l2" style="top: 40%; left: 50%;">e</span>
    <span class="letter" id="l3" style="top: 40%; left: 55%;">l</span>
    <span class="letter" id="l4" style="top: 45%; left: 60%;">l</span>
    <span class="letter" id="l5" style="top: 45%; left: 65%;">o</span>
    <span class="letter" id="l6" style="top: 45%; left: 70%;">?</span>

    <script>
        // Store each letter in an array
        const letters = [
            document.getElementById('l1'),
            document.getElementById('l2'),
            document.getElementById('l3'),
            document.getElementById('l4'),
            document.getElementById('l5'),
            document.getElementById('l6'),
        ];

        // Store the base positions for each letter
        const basePositions = letters.map(letter => {
            const rect = letter.getBoundingClientRect();
            return { baseX: rect.left, baseY: rect.top };
        });

        // Function to move letters based on tilt
        function handleOrientation(event) {
            const tiltX = event.beta; // ranges from -180 to 180
            const tiltY = event.gamma; // ranges from -90 to 90

            // Map tilt values to viewport dimensions
            const xMovement = (tiltY / 90) * 50; // Scale tilt to movement range
            const yMovement = (tiltX / 180) * 50; // Scale tilt to movement range

            letters.forEach((letter, index) => {
                const baseX = basePositions[index].baseX;
                const baseY = basePositions[index].baseY;
                
                // Calculate position for each letter
                const offsetX = baseX + xMovement; 
                const offsetY = baseY + yMovement;

                // Apply translation to the letter
                letter.style.transform = `translate(${offsetX - baseX}px, ${offsetY - baseY}px)`;
            });
        }

        // Add event listener for device orientation
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            alert('Device orientation not supported on your device.');
        }
    </script>
</body>
</html>
