<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #scene {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .letter {
            font-size: 3rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Create a container for the letters -->
    <div id="scene">
        <div data-depth="0.2" class="letter">h</div>
        <div data-depth="0.4" class="letter">e</div>
        <div data-depth="0.6" class="letter">l</div>
        <div data-depth="0.8" class="letter">l</div>
        <div data-depth="1.0" class="letter">o</div>
        <div data-depth="1.2" class="letter">?</div>
    </div>

    <!-- Include Parallax.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
        // Initialize Parallax.js
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
            relativeInput: true, // Make it responsive to tilt
            hoverOnly: false // Activate on both hover and tilt
        });
    </script>
</body>
</html>
